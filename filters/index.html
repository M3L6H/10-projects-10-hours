<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./scripts/index.js" type="module" ></script>
  <link rel="stylesheet" type="text/css" href="./styles/index.css">

  <title>Filters</title>
</head>
<body>
  <div class="filters">
    <div id="all" class="filter selected">All</div>
    <div id="primary" class="filter">Primary</div>
    <div id="secondary" class="filter">Secondary</div>
    <div id="misc" class="filter">Misc</div>
  </div>
  <div class="cards">
    <div class="card blue">
      <div class="title">Blue</div>
      <div class="body">Blue is a beautiful color</div>
    </div>
    <div class="card green">
      <div class="title">Green</div>
      <div class="body">Green is the color of grass</div>
    </div>
    <div class="card yellow">
      <div class="title">Yellow</div>
      <div class="body">Yellow makes me think of the sun</div>
    </div>
    <div class="card red">
      <div class="title">Red</div>
      <div class="body">Red is angry like fire</div>
    </div>
    <div class="card brown">
      <div class="title">Brown</div>
      <div class="body">Brown is the color of the earth</div>
    </div>
    <div class="card purple">
      <div class="title">Purple</div>
      <div class="body">Purple is both primary and secondary for some reason</div>
    </div>
  </div>
</body>
</html>
