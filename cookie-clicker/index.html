<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./scripts/index.js" type="module" ></script>
  <link rel="stylesheet" type="text/css" href="./styles/index.css">

  <title>Cookie Clicker</title>
</head>
<body>
  <div class="clicks">Clicks: <span id="clicks">0</span></div>
  <button id="reset">Reset</button>
  <div class="cookie">
    <img id="cookie-img" src="./imgs/cookie.png" alt="Cookie">
  </div>
  <div class="shop">
    <div id="grandma">
      <div class="count">Count: <span id="grandma-count">0</span></div>
      <img src="./imgs/grandma.png" alt="Grandma">
      <div class="price">100</div>
    </div>
    <div id="baker">
      <div class="count">Count: <span id="baker-count">0</span></div>
      <img src="./imgs/baker.png" alt="Baker">
      <div class="price">1000</div>
    </div>
    <div id="factory">
      <div class="count">Count: <span id="factory-count">0</span></div>
      <img src="./imgs/factory.png" alt="Factory">
      <div class="price">50000</div>
    </div>
  </div>
</body>
</html>
