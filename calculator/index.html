<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./scripts/index.js" type="module" ></script>
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator-display-container">
      <div class="calculator-eval"></div>
      <div class="calculator-display">0</div>
    </div>
    <div class="calculator-buttons-container">
      <div class="button cancel-button">CE/C</div>
      <div class="button delete-button"><i class="fas fa-backspace"></i></div>
      <div data-op="/" class="button divide-button"><i class="fas fa-divide"></i></div>
      <div data-op="inv" class="button inverse-button">1/x</div>
      <div data-op="sqr" class="button square-button">x<sup>2</sup></div>
      <div data-op="sqrt" class="button square-root-button"><i class="fas fa-square-root-alt"></i></div>
      <div data-op="*" class="button multiply-button"><i class="fas fa-times"></i></div>
      <div data-num="7" class="button seven-button">7</div>
      <div data-num="8" class="button eight-button">8</div>
      <div data-num="9" class="button nine-button">9</div>
      <div data-op="-" class="button subtract-button"><i class="fas fa-minus"></i></div>
      <div data-num="4" class="button four-button">4</div>
      <div data-num="5" class="button five-button">5</div>
      <div data-num="6" class="button six-button">6</div>
      <div data-op="+" class="button plus-button"><i class="fas fa-plus"></i></div>
      <div data-num="1" class="button one-button">1</div>
      <div data-num="2" class="button two-button">2</div>
      <div data-num="3" class="button three-button">3</div>
      <div data-op="neg" class="button negate-button">&#x00b1;</div>
      <div data-num="0" class="button zero-button">0</div>
      <div class="button decimal-button">.</div>
      <div data-op="eq" class="button equals-button"><i class="fas fa-equals"></i></div>
    </div>
  </div>
</body>
</html>
